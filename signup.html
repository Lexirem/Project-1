<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Slimu - Signup</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav>
      <div class="nav-container">
        <a href="index.html"><img src="img/kisspng-slime-rancher-puddle-blushing-puddle-5abf99dd683f02.693974441522506205427.png" alt="Logo" class="navbar-brand"></a>
        <div>
          <div class="slimu-menu-icon" >
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
      <ul class="nav-menu hide-menu" id="nav-menu">
        <li><a href="dashboard.html">FAQ</a></li>
        <li><a href="signup.html" class="selected">Sign Up</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="signup">
      <h2>Sign Up</h2>
      <div class="form-wrapper">
        <form class="signup-form" action="">
          <input type="text" id="name" placeholder="Name" />
          

          <!-- hacemos el input email type text para que no moleste la validación -->
          <input type="text" id="email" placeholder="Email" />
          <input type="password" id="password" placeholder="****" />
          <input type="password" id="repeat-password" placeholder="****" />
          
          <!-- El atríbuto `disabled` desactiva el botón. El botón será activado o desactivado por el método `checkButton` en Signup.js -->
          <button type="submit" class="button" id="signup-button" disabled >Sign Up</button>
        </form>
        <div class="message-container">
        </div>
      </div>
    </section>
  </main>

  <script src="scripts/Signup.js"></script>
  <script src="scripts/User.js"></script>
  <script src="scripts/Database.js"></script>
  <script src="scripts/Validator.js"></script>
</body>

</html>
